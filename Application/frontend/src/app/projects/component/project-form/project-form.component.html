<form [formGroup]="formGroup">
  <div class="flex flex-column gap-2 w-50rem">
    <label>Name</label>
    <input pInputText formControlName="name"/>
  </div>
  <div class="flex flex-column gap-2 w-50rem">
    <label>Description</label>
    <textarea rows="5" cols="300"
              pInputTextarea
              formControlName="description">
        </textarea>
  </div>
  <div class="mt-2">
    <button pButton pRipple
            label="Save"
            icon=""
            class="w-10rem mr-1"
            (click)="save()">
    </button>
    <button *ngIf="!selectedNode.isNew"
            pButton pRipple
            label="Delete"
            icon="pi pi-trash"
            class="w-10rem p-button-secondary"
            (click)="delete()">
    </button>
  </div>
</form>
