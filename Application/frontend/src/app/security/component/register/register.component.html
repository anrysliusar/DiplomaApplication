<div class="login-page-wrapper">
  <div class="welcome-text-wrapper">
    <div class="app-name surface-card">GestoSlide</div>
    <div>Unlock the power of gestures to navigate through impactful images.</div>
  </div>
  <div class="sign-in-card">
    <div class="surface-card border-round p-4">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Create an account</div>
      </div>

      <div [formGroup]="registerForm">
        <label class="block text-900 font-medium mb-2">Email</label>
        <input type="email"
               formControlName="email"
               placeholder="Email"
               pInputText class="w-full mb-3">

        <label class="block text-900 font-medium mb-2">Username</label>
        <input type="text"
               formControlName="username"
               placeholder="Username"
               pInputText class="w-full mb-3">

        <label class="block text-900 font-medium mb-2">Password</label>
        <input type="password"
               formControlName="password"
               placeholder="Password"
               pInputText class="w-full mb-3">

        <button pButton pRipple
                label="Create account"
                icon="pi pi-user"
                class="w-full"
                (click)="register()">
        </button>
        <div class="mt-5 text-center">
          <span class="text-600 font-medium line-height-3">Already have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
             (click)="navigateToLogin()">
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
