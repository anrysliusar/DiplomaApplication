<p-tabView>
  <p-tabPanel header="Basic Information">
    <app-presentation-form></app-presentation-form>
  </p-tabPanel>
  <ng-container *ngIf="!selectedNode$.isNew">
    <p-tabPanel header="Slide Configurator">
      <app-slide-configurator [presentation]="selectedNode$"></app-slide-configurator>
    </p-tabPanel>
  </ng-container>
</p-tabView>
